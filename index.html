<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Link to bootstrap-->
    <link rel="stylesheet" href="assets/styles/style.css">

    <!-- Link to font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1 class="bg-dark text-white pt-3 pb-3 text-center">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light" id="searchBlock">
                <div class="row">
                    <div class="col">

                        <label for="initial" class="font-weight-bold">Search for a city:</label>
                        <form>
                            <input type="text" id="cityTextBox" name="city" style="padding-bottom: 5px;">
                            <button id="search" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div id="cityListBlock" class="row mt-3">
                    <!-- add class hide-->
                    <div class="col d-flex flex-column bd-highlight mb-3">
                        <button id="city" type="button" class="btn btn-light btn-outline-secondary rounded-0">Janani
                            Nasssssssssss</button>
                    </div>
                </div>
            </div>
            <div class="col-8" id="displayBlock">
                <div class="row d-flex p-2 bd-highlight border ml-2">
                    <div class="col">
                        <div class="row">
                            <header class="col">
                                <h2 id="cityDate">Atlanta (8/15/2019)</h2>
                            </header>
                        </div>
                        <div class="row" id="temp">
                            <span class="col font-weight-light mt-3">Temperature:</span>
                        </div>
                        <div class="row" id="humidity">
                            <span class="col font-weight-light mt-3">Humidity:</span>
                        </div>
                        <div class="row" id="windSpeed">
                            <span class="col font-weight-light mt-3">Wind Speed:</span>
                        </div>
                        <div class="row" id="uvIndex">
                            <span class="col font-weight-light mt-3">UV Index:</span>
                        </div>
                    </div>
                </div>
                <div class="row  mt-4">
                    <div class="col">
                        <div class="row">
                            <header class="col  ml-2">
                                <h4>5-Day Forecast:</h4>
                            </header>
                        </div>
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Link to script-->
    <script src="assets/scripts/script.js"></script>
</body>

</html>
